# GitHub Pages 배포 워크플로
# main 브랜치에 푸시할 때마다 자동으로 landing-page 폴더를 GitHub Pages에 배포합니다.

name: Deploy Landing Page to GitHub Pages

on:
  # main 브랜치에 푸시할 때 실행
  push:
    branches: ["main"]
  
  # Actions 탭에서 수동으로 실행 가능
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지 - 하나의 배포만 진행
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # landing-page 폴더만 업로드
          path: './landing-page'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
